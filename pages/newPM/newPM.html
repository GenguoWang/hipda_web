<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>newPM</title>
    <link href="newPM.css" rel="stylesheet" />
    <script src="newPM.js"></script>
</head>
<body>
    <div class="newPM" style="padding-top: 44px;"  tabindex="0">
        <div class="ui-header ui-bar-a ui-header-fixed slidedown ui-panel-content-fixed-toolbar ui-panel-animate ui-panel-content-fixed-toolbar-closed" role="banner">
            <h1 class="ui-title" role="heading" aria-level="1" id="newPostTitle">写消息</h1>
        </div>
        <div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-c">
            <input type="text" name="msgto" id="txtMsgto" value="" class="ui-input-text ui-body-c" placeholder="用户名" />
        </div>
        <textarea style="height: auto;" name="pmMessage" id="txtPMMessage" rows="8" cols="40" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset"></textarea>
        <div style="text-align: center" class="ui-corner-all ui-controlgroup ui-controlgroup-horizontal ui-mini" aria-disabled="false" data-exclude-invisible="true" data-init-selector=":jqmData(role='controlgroup')">
            <div class="ui-controlgroup-controls">
                <a href="javascript:void(0)" id="btnNewPM" title="Submit" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-icon-notext ui-first-child ui-btn-up-b"><span class="ui-btn-inner"><span class="ui-btn-text">Add</span><span class="ui-icon ui-icon-check ui-icon-shadow">&nbsp;</span></span></a>
                <a href="javascript:void(0)" id="btnCancelNewPM" title="Cancel" class="ui-btn ui-btn-up-b ui-shadow ui-btn-corner-all ui-last-child ui-btn-icon-notext"><span class="ui-btn-inner"><span class="ui-btn-text">Delete</span><span class="ui-icon ui-icon-delete ui-icon-shadow">&nbsp;</span></span></a>
            </div>
        </div>
    </div>
</body>
</html>
