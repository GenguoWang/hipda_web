<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>autoPost</title>
    <link href="autoPost.css" rel="stylesheet" />
    <script src="autoPost.js"></script>
</head>
<body>
    <div class="autoPost" style="padding-top: 44px;"  tabindex="0">
        <div class="ui-header ui-bar-a ui-header-fixed slidedown ui-panel-content-fixed-toolbar ui-panel-animate ui-panel-content-fixed-toolbar-closed" role="banner">
            <h1 class="ui-title" role="heading" aria-level="1" id="autoPostTitle">自动顶贴</h1>
        </div>
        <textarea style="height: auto;" name="postmessage" id="txtPostMessage" rows="8" cols="40" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset"></textarea>
        <div>(试验功能：每小时顶贴一次,最多顶一个贴)</div>
        <div style="text-align: center" class="ui-corner-all ui-controlgroup ui-controlgroup-horizontal ui-mini">
            <div class="ui-controlgroup-controls">
                <a href="javascript:void(0)" id="btnNewPost" title="Add" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-icon-notext ui-first-child ui-btn-up-b"><span class="ui-btn-inner"><span class="ui-btn-text">Add</span><span class="ui-icon ui-icon-check ui-icon-shadow">&nbsp;</span></span></a>
                <a href="javascript:void(0)" id="btnCancelNewPost" title="Delete" class="ui-btn ui-btn-up-b ui-shadow ui-btn-corner-all ui-btn-icon-notext ui-last-child"><span class="ui-btn-inner"><span class="ui-btn-text">Delete</span><span class="ui-icon ui-icon-delete ui-icon-shadow">&nbsp;</span></span></a>
            </div>
        </div>
    </div>
</body>
</html>
