<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>favorites</title>

    <link href="favorites.css" rel="stylesheet" />
    <script src="favorites.js"></script>
</head>
<body>
    <div class="favorites" style="padding-top: 44px; padding-bottom: 33px"  tabindex="0">
        <div id="divTemplate" style="display: none">
            <ul>
                <li id="threadItemTemplate" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-up-c">
                    <div class="ui-btn-inner ui-li">
                        <div class="ui-btn-text"><a href="javascript:void(0)" class="ui-link-inherit" data-win-bind="textContent:subject"></a></div>
                        <span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="ui-header ui-bar-a ui-header-fixed slidedown ui-panel-content-fixed-toolbar ui-panel-content-fixed-toolbar-position-left" role="banner">
            <h1 class="ui-title" role="heading" aria-level="1">收藏</h1>
        </div>
        <ul class="threadList ui-listview" id="threadList"></ul>
        <div id="loadingIcon" style="text-align:center;widht:100%;">
            <span class="loading style-1"></span>
        </div>
        <div class="ui-footer ui-bar-a ui-footer-fixed ui-panel-content-fixed-toolbar ui-panel-content-fixed-toolbar-position-left" role="contentinfo">
            <div class="ui-navbar ui-mini" role="navigation">
                <ul class="ui-grid-c">
                    <li class="ui-block-a"><a id="navForum" href="javascript:void(0)" class="ui-btn ui-btn-inline ui-btn-up-a"><span class="ui-btn-inner"><span class="ui-btn-text">板块</span></span></a></li>
                    <li class="ui-block-b"><a id="navPM" href="javascript:void(0)" class="ui-btn ui-btn-inline ui-btn-up-a"><span class="ui-btn-inner"><span class="ui-btn-text">消息</span></span></a></li>
                    <li class="ui-block-c"><a id="navFavorites" href="javascript:void(0)" class="ui-btn-active ui-btn ui-btn-up-a ui-btn-inline"><span class="ui-btn-inner"><span class="ui-btn-text">收藏</span></span></a></li>
                    <li class="ui-block-d"><a id="navSetting" href="javascript:void(0)" class="ui-btn ui-btn-up-a ui-btn-inline"><span class="ui-btn-inner"><span class="ui-btn-text">设置</span></span></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
