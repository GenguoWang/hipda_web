<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>黑名单</title>
    <link href="blackList.css" rel="stylesheet" />
    <script src="blackList.js"></script>
</head>
<body>
    <div class="blackList" style="padding-top: 44px;"  tabindex="0">
        <div class="ui-header ui-bar-a ui-header-fixed slidedown ui-panel-content-fixed-toolbar ui-panel-animate ui-panel-content-fixed-toolbar-closed" role="banner">
            <h1 class="ui-title" role="heading" aria-level="1">黑名单</h1>
        </div>
        <textarea style="height: auto;" name="postmessage" id="txtBlackList" rows="8" cols="40" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset"></textarea>
        <div style="text-align: center" class="ui-corner-all ui-controlgroup ui-controlgroup-horizontal ui-mini" aria-disabled="false" data-exclude-invisible="true" data-init-selector=":jqmData(role='controlgroup')">
            <div class="ui-controlgroup-controls">
                <a href="javascript:void(0)" id="btnSave" title="Add" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-icon-notext ui-first-child ui-btn-up-b"><span class="ui-btn-inner"><span class="ui-btn-text">Save</span><span class="ui-icon ui-icon-check ui-icon-shadow">&nbsp;</span></span></a>
                <a href="javascript:void(0)" id="btnCancel" title="Delete" class="ui-btn ui-btn-up-b ui-shadow ui-btn-corner-all ui-btn-icon-notext ui-last-child"><span class="ui-btn-inner"><span class="ui-btn-text">Cancel</span><span class="ui-icon ui-icon-delete ui-icon-shadow">&nbsp;</span></span></a>
            </div>
        </div>
    </div>
</body>
</html>
